name: CI

on:
  push:
    branches: [master]
    paths-ignore:
      - "*.md"
      - "LICENSE"
      - "*.wasm"
  pull_request:
    branches: [master]
    paths-ignore:
      - "*.md"
      - "LICENSE"
      - "*.wasm"
  workflow_call:

jobs:
  linter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - name: lint
        run: make check

  workspace-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - name: test
        run: make test

  wasmtime-provider:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - name: test
        run: |
          cd crates/wasmtime-provider
          make test
